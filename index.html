<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n QR ABIM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    background-image: url("assets/ABIM.jpg");
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .card {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      text-align: center;
      border-top: 8px solid #ccc;
    }

    .verde    { border-top-color: #2ecc71; }
    .amarillo { border-top-color: #f1c40f; }
    .rojo     { border-top-color: #e74c3c; }

    h1 { margin-top: 0; }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    .value {
      margin-bottom: 6px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #777;
    }

    .foto-container {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    #fotoAsociado {
      width: 140px;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #ddd;
    }
  </style>
</head>

<body>
  <div id="app" class="card">
    <h1>Verificando credencial‚Ä¶</h1>
    <p>Espere un momento</p>
  </div>

  <script>
    // üîê SOLO Edge Function (FASE B)
    const EDGE_FUNCTION_URL =
      "https://robjczsumjidmhfsacua.functions.supabase.co/verificar_asociado";

    const app = document.getElementById("app");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      app.classList.add("rojo");
      app.innerHTML = "<h1>ID NO PROPORCIONADO</h1>";
      throw new Error("ID no proporcionado");
    }

    fetch(`${EDGE_FUNCTION_URL}?id=${encodeURIComponent(id)}`)
      .then(r => r.json())
      .then(data => {

        // üîπ Limpiar colores anteriores
        app.classList.remove("verde", "amarillo", "rojo");

        // üîπ Aplicar color decidido por backend
        if (data.color) {
          app.classList.add(data.color);
        }

        // üîπ Mensaje oficial (NO HARDCODEADO)
        let html = `
          <h1>${data.mensaje}</h1>
        `;

        // üîπ Datos m√≠nimos del asociado
        if (data.asociado) {
          html += `
            <div class="foto-container">
              <img id="fotoAsociado"
                   src="${data.asociado.foto}"
                   alt="Foto del asociado">
            </div>

            <div class="label">Grado:</div>
            <div class="value">${data.asociado.grado}</div>

            <div class="label">Nombre:</div>
            <div class="value">
              ${data.asociado.nombres} ${data.asociado.apellidos}
            </div>

            <div class="label">CI:</div>
            <div class="value">
              ${data.asociado.ci ?? "‚Äî"}
            </div>

            <div class="label">Fuerza</div>
            <div class="value">${data.asociado.fuerza}</div>

            <div class="label">Vigencia</div>
            <div class="value">
              ${data.asociado.vigencia ?? "‚Äî"}
            </div>
          `;
        }

        html += `
          <div class="footer">
            Asociaci√≥n Boliviana de Ingenieros Militares<br>
            Verificaci√≥n QR oficial
            <br><br>
            *V√°lido solamente para el acceso a los beneficios de los convenios de A.B.I.M.
          </div>
        `;

        app.innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        app.classList.remove("verde", "amarillo");
        app.classList.add("rojo");
        app.innerHTML = "<h1>ERROR DE VERIFICACI√ìN</h1>";
      });
  </script>
</body>
</html>
